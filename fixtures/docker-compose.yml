version: '2'

networks:
  questionbank-network:

services:

  orderer.questionbank.com:
    image: hyperledger/fabric-orderer:1.4.2
    container_name: orderer.questionbank.com
    environment:
      - ORDERER_GENERAL_LOGLEVEL=debug
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=7050
      - ORDERER_GENERAL_GENESISPROFILE=MultiNodeEtcdRaft
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/var/hyperledger/orderer/genesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt,/var/hyperledger/peerOrg1/tls/ca.crt]
      - ORDERER_GENERAL_CLUSTER_CLIENTCERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_CLUSTER_CLIENTPRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_CLUSTER_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt,/var/hyperledger/peerOrg1/tls/ca.crt]
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    command: orderer
    volumes:
      - "./artifacts/genesis.block:/var/hyperledger/orderer/genesis.block"
      - ./crypto-config/ordererOrganizations/questionbank.com/orderers/orderer.questionbank.com/msp:/var/hyperledger/orderer/msp
      - ./crypto-config/ordererOrganizations/questionbank.com/orderers/orderer.questionbank.com/tls:/var/hyperledger/orderer/tls
      - ./crypto-config/peerOrganizations/org1.questionbank.com/peers/peer0.org1.questionbank.com:/var/hyperledger/peerOrg1
    ports:
      - 7050:7050

    networks:
      questionbank-network:
        aliases:
          - orderer.questionbank.com


  orderer2.questionbank.com:
    image: hyperledger/fabric-orderer:1.4.2
    container_name: orderer2.questionbank.com
    environment:
      - ORDERER_GENERAL_LOGLEVEL=debug
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=8050
      - ORDERER_GENERAL_GENESISPROFILE=MultiNodeEtcdRaft
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/var/hyperledger/orderer/genesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt,/var/hyperledger/peerOrg1/tls/ca.crt]
      - ORDERER_GENERAL_CLUSTER_CLIENTCERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_CLUSTER_CLIENTPRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_CLUSTER_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt,/var/hyperledger/peerOrg1/tls/ca.crt]
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    command: orderer
    volumes:
      - "./artifacts/genesis.block:/var/hyperledger/orderer/genesis.block"
      - ./crypto-config/ordererOrganizations/questionbank.com/orderers/orderer2.questionbank.com/msp:/var/hyperledger/orderer/msp
      - ./crypto-config/ordererOrganizations/questionbank.com/orderers/orderer2.questionbank.com/tls:/var/hyperledger/orderer/tls
      - ./crypto-config/peerOrganizations/org1.questionbank.com/peers/peer0.org1.questionbank.com:/var/hyperledger/peerOrg1
    ports:
      - 8050:8050
    networks:
      questionbank-network:
        aliases:
          - orderer2.questionbank.com

  orderer3.questionbank.com:
    image: hyperledger/fabric-orderer:1.4.2
    container_name: orderer3.questionbank.com
    environment:
      - ORDERER_GENERAL_LOGLEVEL=debug
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=9050
      - ORDERER_GENERAL_GENESISPROFILE=MultiNodeEtcdRaft
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/var/hyperledger/orderer/genesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt,/var/hyperledger/peerOrg1/tls/ca.crt]
      - ORDERER_GENERAL_CLUSTER_CLIENTCERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_CLUSTER_CLIENTPRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_CLUSTER_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt,/var/hyperledger/peerOrg1/tls/ca.crt]
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    command: orderer
    volumes:
      - "./artifacts/genesis.block:/var/hyperledger/orderer/genesis.block"
      - ./crypto-config/ordererOrganizations/questionbank.com/orderers/orderer3.questionbank.com/msp:/var/hyperledger/orderer/msp
      - ./crypto-config/ordererOrganizations/questionbank.com/orderers/orderer3.questionbank.com/tls:/var/hyperledger/orderer/tls
      - ./crypto-config/peerOrganizations/org1.questionbank.com/peers/peer0.org1.questionbank.com:/var/hyperledger/peerOrg1
    ports:
      - 9050:9050
    networks:
      questionbank-network:
        aliases:
          - orderer3.questionbank.com

  ca.org1.questionbank.com:
    image: hyperledger/fabric-ca:1.4.2
    container_name: ca.org1.questionbank.com
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca.org1.questionbank.com
      - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org1.questionbank.com-cert.pem
      - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/d6fabb52c72098a8ed5b882052cc7df29be389a78fd54d52ab3cc36ce1da1973_sk
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org1.questionbank.com-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/d6fabb52c72098a8ed5b882052cc7df29be389a78fd54d52ab3cc36ce1da1973_sk
    ports:
      - 7054:7054
    #command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.org1.questionbank.com-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/d6fabb52c72098a8ed5b882052cc7df29be389a78fd54d52ab3cc36ce1da1973_sk -b admin:adminpw -d'
    volumes:
      - ./crypto-config/peerOrganizations/org1.questionbank.com/ca/:/etc/hyperledger/fabric-ca-server-config
    networks:
      questionbank-network:
        aliases:
          - ca.org1.questionbank.com

  peer0.org1.questionbank.com:
    image: hyperledger/fabric-peer:1.4.2
    container_name: peer0.org1.questionbank.com
    environment:
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_ATTACHSTDOUT=true
      - CORE_LOGGING_LEVEL=DEBUG
      - CORE_PEER_NETWORKID=peer0.org1.questionbank.com
      - CORE_PEER_PROFILE_ENABLED=true
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/var/hyperledger/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/var/hyperledger/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/var/hyperledger/tls/ca.crt
      - CORE_PEER_ID=peer0.org1.questionbank.com
      - CORE_PEER_ADDRESSAUTODETECT=true
      - CORE_PEER_ADDRESS=peer0.org1.questionbank.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.org1.questionbank.com:7051
      - CORE_PEER_GOSSIP_USELEADERELECTION=true
      - CORE_PEER_GOSSIP_ORGLEADER=false
      - CORE_PEER_GOSSIP_SKIPHANDSHAKE=true
      - CORE_PEER_LOCALMSPID=Org1MSP
      - CORE_PEER_MSPCONFIGPATH=/var/hyperledger/msp
      - CORE_PEER_TLS_SERVERHOSTOVERRIDE=peer0.org1.questionbank.com
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb:5984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: peer node start
    volumes:
      - /var/run/:/host/var/run/
      - ./../chaincode/:/opt/gopath/src/github.com/
      - ./crypto-config/peerOrganizations/org1.questionbank.com/peers/peer0.org1.questionbank.com/msp:/var/hyperledger/msp
      - ./crypto-config/peerOrganizations/org1.questionbank.com/peers/peer0.org1.questionbank.com/tls:/var/hyperledger/tls
    ports:
      - 7051:7051
      - 7053:7053
    depends_on:
      - orderer.questionbank.com
      - couchdb
    networks:
      questionbank-network:
        aliases:
          - peer0.org1.questionbank.com

  peer1.org1.questionbank.com:
    image: hyperledger/fabric-peer:1.4.2
    container_name: peer1.org1.questionbank.com
    environment:
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_ATTACHSTDOUT=true
      - CORE_LOGGING_LEVEL=DEBUG
      - CORE_PEER_NETWORKID=questionbank
      - CORE_PEER_PROFILE_ENABLED=true
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/var/hyperledger/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/var/hyperledger/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/var/hyperledger/tls/ca.crt
      - CORE_PEER_ID=peer1.org1.questionbank.com
      - CORE_PEER_ADDRESSAUTODETECT=true
      - CORE_PEER_ADDRESS=peer1.org1.questionbank.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1.questionbank.com.com:7051
      - CORE_PEER_GOSSIP_USELEADERELECTION=true
      - CORE_PEER_GOSSIP_ORGLEADER=false
      - CORE_PEER_GOSSIP_SKIPHANDSHAKE=true
      - CORE_PEER_LOCALMSPID=Org1MSP
      - CORE_PEER_MSPCONFIGPATH=/var/hyperledger/msp
      - CORE_PEER_TLS_SERVERHOSTOVERRIDE=peer1.org1.questionbank.com
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb:5984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: peer node start
    volumes:
      - /var/run/:/host/var/run/
      - ./../chaincode/:/opt/gopath/src/github.com/
      - ./crypto-config/peerOrganizations/org1.questionbank.com/peers/peer1.org1.questionbank.com/msp:/var/hyperledger/msp
      - ./crypto-config/peerOrganizations/org1.questionbank.com/peers/peer1.org1.questionbank.com/tls:/var/hyperledger/tls
    ports:
      - 7151:7051
      - 7153:7053
    depends_on:
      - orderer.questionbank.com
      - couchdb
    networks:
      questionbank-network:
        aliases:
          - peer1.org1.questionbank.com

  couchdb:
    container_name: couchdb
    image: hyperledger/fabric-couchdb:0.4.18
    # Populate the COUCHDB_USER and COUCHDB_PASSWORD to set an admin user and password
    # for CouchDB.  This will prevent CouchDB from operating in an "Admin Party" mode.
    environment:
      - COUCHDB_USER=
      - COUCHDB_PASSWORD=
    # Comment/Uncomment the port mapping if you want to hide/expose the CouchDB service,
    # for example map it to utilize Fauxton User Interface in dev environments.
    ports:
      - "5984:5984"
    networks:
      questionbank-network:
        aliases:
          - couchdb
